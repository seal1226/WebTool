<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>カウントダウンサンプル</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<header class="header">
			<h1>通販サイト的なサムシング</h1>
			<p>限定販売！！残りわずか！！！</p>
			<p id="timer"></p>
		</header>

		<script src="./js/Countdown.js"></script>
		<script>
			new Countdown({
				elemName: 'timer',
				exitSpan: 2,
				reconnect: 1,
				redirect1: document.referrer,
				redirect2: 'https://twitter.com/Ke_chan_jp',
			});
		</script>
	</body>
</html>
