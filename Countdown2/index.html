<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>カウントダウンサンプル</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<header class="header">
			<h1>通販サイト的なサムシング</h1>
			<p>限定販売！！残りわずか！！！</p>
			<p id="timer"></p>
		</header>

		<script src="./js/Countdown.js"></script>
		<script>
			new Countdown({
				//CSSクエリ(IDを指定)
				elemName: '#timer',
				//日付を指定(2020年6月30日 ※月は-1して！！！！！まじでハマるよ！！！！！)
				exitTime: new Date(2020, 5, 30),
				//時間切れの際に表示する文字
				exitText: "0日0時0分0秒"
			}).execute();
		</script>
	</body>
</html>
